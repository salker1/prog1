<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Edgewater Manor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Edgewater Manor Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="details.html">Details</a></li>
                <li><a href="contact_us.html">Contact Us</a></li>
                <li><a href="location.html">Location</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <main>
        <h1 class="section-title">Contact Us</h1>
        <form class="contact-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Your Telephone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Edgewater Manor</p>
        <p>Student Name: Sedra Alkero | Student ID: 301469062</p>
        <p>COMP213 - Web Interface Design - Individual Project</p>
    </footer>
</body>
</html>
