    <header>
        <nav class="navbar">
            <img src="logo-e.jpg" alt="Edgewater Manor Logo">
            <a href="index.html">Home</a>

            <a href="contact_us.html">Contact Us</a>

        </nav>

    <div class="contact-content">
        <h2>Contact Us</h2>
        <p>If you have any questions or would like to make a reservation, please fill out the form below or reach out to us directly.</p>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="tel">Your Telephone:</label>
            <input type="tel" id="tel" name="tel" required>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message Body:</label
            <textarea id="message" name="message" required></textarea>
            <input type="submit" value="Submit" style="background-color: blue; color: white;">
        </form>
    </div>
