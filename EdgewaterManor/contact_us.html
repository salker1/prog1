<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Edgewater Manor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo-e.jpg" alt="Edgewater Manor Logo" style="width:100px;height:60px;">
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="contact_us.html">Contact Us</a>
            <a href="location.html">Location</a>
        </nav>
    </header>

    <div class="content">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="tel">Your Telephone:</label>
            <input type="tel" id="tel" name="tel" required>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message Body:</label>
            <textarea id="message" name="message" required></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>

    <footer>
        <p>Copyright Â© 2024 Edgewater Manor. All rights reserved. Designed by Sedra Alkero, Student ID 301469062, COMP213 - Web Interface Design - Individual Project</p>
    </footer>
