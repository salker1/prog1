<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Student Mark Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4; /* Neutral light grey background */
            flex-direction: column; /* Ensures vertical alignment */
        }
        table {
            width: 60%; /* Compact and centered */
            border-collapse: collapse;
            margin-bottom: 20px; /* Space between table and footer */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
        caption {
            background-color: #8FBC8F; /* Light Green */
            color: white;
            font-size: 20px;
            padding: 10px 0; /* Top and bottom padding */
            text-align: center;
            width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        th, td {
            border: 1px solid #ddd; /* Light grey border for clarity */
            padding: 12px 15px; /* Comfortable spacing */
            text-align: center;
        }
        th {
            background-color: #8FBC8F; /* Light Green for headers */
            color: white;
        }
        tr:nth-child(4n+1) { /* Orange for first of every four rows */
            background-color: #FFA500; 
        }
        tr:nth-child(4n+2) { /* Yellow for second of every four rows */
            background-color: #FFFF00;
            color: black; /* Ensures readability */
        }
        tr:nth-child(4n+3) { /* Mint Green for third of every four rows */
            background-color: #98FB98;
            color: black; /* Ensures readability */
        }
        tr:nth-child(4n+4) { /* Brown for fourth of every four rows */
            background-color: #A52A2A;
            color: white; /* Ensures readability */
        }
        footer {
            font-size: 16px;
            color: #666;
            text-align: center; /* Centers footer text */
        }
    </style>
</head>
