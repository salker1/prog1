<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Mark Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4; /* Light grey background */
            flex-direction: column; /* Ensures vertical alignment */
        }
        table {
            width: 60%; /* Adjust width for compact look */
            border-collapse: collapse;
            margin-bottom: 20px; /* Provides space between table and footer */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
        caption {
            background-color: #1E90FF; /* Dodger Blue */
            color: white;
            font-size: 20px;
            padding: 10px 0; /* Top and bottom padding */
            text-align: center;
            width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        th, td {
            border: 1px solid #ddd; /* Light grey border */
            padding: 12px 15px; /* Increased padding for better spacing */
            text-align: center;
        }
        th {
            background-color: #4682B4; /* Steel Blue */
            color: white;
        }
        tr:nth-child(even) {
            background-color: #B0E0E6; /* Powder Blue for even rows */
        }
        tr:nth-child(odd) {
            background-color: #AFEEEE; /* Pale Turquoise for odd rows */
        }
        footer {
            font-size: 16px;
            color: #666;
            text-align: center; /* Centers footer text */
        }
    </style>
</head>
